	<script charset="utf-8">

		function linkify(time, line, pause) {
			if($('.time-remaining').html() == time) {
				$('#player .line').eq(line)
					.css('cursor', 'pointer')
					.hover(function(){
						$(this).css('color', '#4ebf22')
					}, function() {
						$(this).css('color', '')
					})
					.click(function(){
						window.open('bash/', '_blank');
					})
			}
			if(pause) $('#player')[0].pause();
		}
