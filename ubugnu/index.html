<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="asciinema-player.css" />
	<script
		src="http://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
<title>Ubugnu | home</title>
</head>
<body>
	<asciinema-player id="player" src="welcome.json" cols="160" rows="40" speed="2" autoplay="autoplay"></asciinema-player>
	<script src="asciinema-player.js"></script>
	<script charset="utf-8">
		$('.time-remaining').bind("DOMSubtreeModified",function(){
			if($(this).html() == '-00:03') $('#player')[0].pause();
		});
		// bash
		$('#player .line').eq(4).html(function(_, html) {
		   	return html.replace(/cliquez ici/g, '<a src="bash/">cliquez ici</a>');
		   });
		// ror
		$('#player .line').eq(5).html(function(_, html) {
		   	return html.replace(/cliquez ici/g, '<a src="ror/">cliquez ici</a>');
		   });
		// js
		$('#player .line').eq(6).html(function(_, html) {
		   	return html.replace(/cliquez ici/g, '<a src="js/">cliquez ici</a>');
		   });
		// py
		$('#player .line').eq(7).html(function(_, html) {
		   	return html.replace(/cliquez ici/g, '<a src="py/">cliquez ici</a>');
		   });
	</script>
</body>
</html>
