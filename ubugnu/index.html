<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="asciinema-player.css" />
	<script
		src="http://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Oxygen+Mono" rel="stylesheet">
	<style type="text/css">
		html, body {
			font-family: 'Oxygen Mono', monospace;
			padding: 10px;
		}
	</style>
<title>Home | Ubugnu:snippets{live}</title>
</head>
<body>
	<center><h1>ubugnu<font color="#4286f4">:snippets</font><font color="#f26441">{live}</font></h1></center>
	<asciinema-player id="player" src="welcome.json" cols="180" rows="40" speed="2" autoplay="autoplay"></asciinema-player>
	<script src="asciinema-player.js"></script>
	<script charset="utf-8">

		function linkify(time, line, dir, pause) {
			if($('.time-remaining').html() == time) {
				$('#player .line').eq(line)
					.css('cursor', 'pointer')
					.hover(function(){
						$(this).css('color', '#4ebf22')
					}, function() {
						$(this).css('color', '')
					})
					.click(function(){
						window.open(dir, '_blank');
					})
				if(pause) $('#player')[0].pause();
			}
		}

		$('.time-remaining').bind("DOMSubtreeModified",function(){

			linkify('-00:50', 4, 'bash/', false);
			linkify('-00:41', 5, 'ror/', false);
			linkify('-00:32', 6, 'js/', false);
			linkify('-00:23', 7, 'py/', false);
			linkify('-00:11', 8, 'misc/', true);

		});
	</script>
</body>
</html>
