<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="asciinema-player.css" />
	<script
		src="http://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
<title>Ubugnu | home</title>
</head>
<body>
	<center><h1>ubugnu::snippets</h1></center>
	<asciinema-player id="player" src="welcome.json" cols="160" rows="40" speed="2" autoplay="autoplay"></asciinema-player>
	<script src="asciinema-player.js"></script>
	<script charset="utf-8">
		$('.time-remaining').bind("DOMSubtreeModified",function(){

			// bash
			if($(this).html() == '-00:50') {
				$('#player .line').eq(4)
					.css('cursor', 'pointer')
					.hover(function(){
						$(this).css('color', '#4ebf22')
					}, function() {
						$(this).css('color', '')
					})
					.click(function(){
						window.open('bash/', '_blank');
					})
			}

			// ror
			if($(this).html() == '-00:37') {
				$('#player .line').eq(5)
					.css('cursor', 'pointer')
					.hover(function(){
						$(this).css('color', '#4ebf22')
					}, function() {
						$(this).css('color', '')
					})
					.click(function(){
						window.open('ror/', '_blank');
					})
			}

			// js
			if($(this).html() == '-00:22') {
				$('#player .line').eq(6)
					.css('cursor', 'pointer')
					.hover(function(){
						$(this).css('color', '#4ebf22')
					}, function() {
						$(this).css('color', '')
					})
					.click(function(){
						window.open('js/', '_blank');
					})
			}

			// py
			if($(this).html() == '-00:03') {
				$('#player')[0].pause();
				$('#player .line').eq(7)
					.css('cursor', 'pointer')
					.hover(function(){
						$(this).css('color', '#4ebf22')
					}, function() {
						$(this).css('color', '')
					})
					.click(function(){
						window.open('py/', '_blank');
					})
			}

		});
	</script>
</body>
</html>
