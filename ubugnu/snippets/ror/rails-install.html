<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<script
		src="http://code.jquery.com/jquery-3.2.1.min.js"

		crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<style type="text/css">
		html, body {
			font-family: 'Oxygen Mono', monospace;
			padding: 10px;
		}
	</style>
<title>Install Rails | Ubugnu:snippets{live}</title>
</head>
<body>
	<center><h1>ubugnu<font color="#4286f4">:snippets</font><font color="#f26441">{live}</font></h1></center>
	<asciinema-player id="player" src="./rails-install.json" cols="180" rows="40" speed="3" autoplay="autoplay"></asciinema-player>
	<script src="/ubugnu/assets/javascripts/asciinema-player.js"></script>
	<script charset="utf-8">

		function linkify(time, line, dir, pause) {
			if($('.time-remaining').html() == time) {
				$('#player .line').eq(line)
					.css('cursor', 'pointer')
					.hover(function(){
						$(this).css('color', '#4ebf22')
					}, function() {
						$(this).css('color', '')
					})
					.click(function(){
						window.open(dir, '_blank');
					})
				if(pause) $('#player')[0].pause();
			}
		}

		$('.time-remaining').bind("DOMSubtreeModified",function(){

			linkify('-26:42', 3, 'https://rvm.io/', false);
			linkify('-26:19', 5, 'https://get.rvm.io', false);
			// linkify('-00:32', 6, 'snippets/js/', false);
			// linkify('-00:23', 7, 'snippets/py/', false);
			// linkify('-00:11', 8, 'snippets/misc/', false);
			// if($('.time-remaining').html() == '-00:03') $('#player')[0].pause();

		});
	</script>
</body>
</html>
